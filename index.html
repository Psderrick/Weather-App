<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>weather-app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />


</head>
<body>
  <div class="app">
    <div class="weather-card">
      <h1 class="app-title">Weather Now</h1>

      <div class="search">
        <input type="text" id="cityInput" placeholder="Search city..." autocomplete="off" />
        <button id="searchBtn" title="Search by city">ğŸ”</button>

      </div>

      <div class="loading" id="loading">Loading...</div>

      <div class="weather-info hidden">
        <h2 id="cityName"></h2>
        <img id="icon" class="icon" />
        <p id="temperature" class="main-temp"></p>
        <div class="details">
          <p id="humidity"></p>
          <p id="windSpeed"></p>
        </div>
      </div>
        <p class="location-banner hidden" id="locationBanner">ğŸ“ Weather based on your location</p>
        <p class="error-message" id="errorMessage"></p>
    </div>
  </div>
<script src="api-key.js"></script>
  <script src="app.js"></script>
</body>
</html>
